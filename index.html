<!DOCTYPE html>
<html lang="en">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap');
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

    body {
        font-family: 'Montserrat', sans-serif;
        font-weight: 200;
        color: var(--tg-theme-text-color);
        background: var(--tg-theme-bg-color);
    }

    #main {
        width: 100%;
        padding: 20px;
        text-align: center;
    }

    h1 {
        margin-top: 50px;
        margin-bottom: 10px;
    }

    p {
        width: 350px;
        margin: 0 auto;
    }

    button {
        border: 0;
        border-radius: 5px;
        margin-top: 50px;
        height: 30px;
        width: 100px;
        font-size: 20px;
        color: var(--tg-theme-button-color);
        background: var(--tg-theme-button-text-color);
    }

    button:hover {
        background: var(--tg-theme-secondary-bg-color);
    }


    #form {
        display: none;
        text-align: center;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
<body>
    <div id="main">
            <h1>Menu1</h1>
            <button id="add_game">add game3</button>
    </div>
    <form id="form">
        <input type="text" placeholder="Название игры" id="name">
        <br>
        <input type="text" placeholder="Тэги" id="tags">
        <br>
        <input type="text" placeholder="Путь до картинки" id="url">\
        <br>
    <legend>Choose your interests</legend>
    <div>
      <label>
        <input class="cb" type="checkbox" id="coding" name="interest" value="coding" />
        Coding
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" id="music" name="interest" value="music" />
        Music
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" id="art" name="interest" value="art" />
        Art
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" id="sports" name="interest" value="sports" />
        Sports
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" id="cooking" name="interest" value="cooking" />
        Cooking
      </label>
    </div>
    <div>
        <button id="finish">Добавить</button>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.WebApp
        let add_game = document.getElementById("add_game")
        let finish = document.getElementById("finish")
        tg.expand();

        add_game.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
        });

        finish.addEventListener("click", () => {
            let name1 = document.getElementById("name").value;
            let tags1 = document.getElementById("tags").value;
            let url1 = document.getElementById("url").value;
            let tags = document.getElementByClassName("cb").value;


            let data = {
                name: name1,
                tags: tags1,
                url: url1,
                tag: tags
            };

            tg.sendData(JSON.stringify(data));
            tg.close();
        });


    </script>
</body>
</html>
